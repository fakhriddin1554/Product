{% extends 'base.html' %}

{% block title %} Post List Page {% endblock title %}

{% block content %}
    <h1 class="text-center text-primary">All Posts List</h1>
    <div class="container">
        <div class="row">
            {% for post in posts %}
                <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <img src="{{post.image.url}}" class="card-img-top" alt="Post image">
                        <div class="card-body">
                          <h5 class="card-title">{{ post.title }}</h5>
                          <p class="card-text"></p>
                          <a href="{% url 'post-detail' post.slug %}" class="btn btn-primary">Read More</a>
                        </div>
                      </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="my-5">
        {% include 'pagination.html' with object_list=page_obj %}
    </div>

{% endblock content %}
